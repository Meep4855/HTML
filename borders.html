<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Chapter 7 exercise booklet">
    <meta name="keywords" content="HTML Javascript, CSS">
    <meta name="author" content="Jaocb Furtado">
    <title>Borders</title>

    <style type="text/css">

        p#one {
            border: 5px solid red;
            border-radius:5px;
        }
        p#two{
            border-bottom: medium solid blue;
        }
        p#three{
            border-style: solid dotted dashed double;
            border-width:8px;
        }

        p#four{
            border-style:solid;
            border-width: 2px 10px 4px 20px;
        }
    </style>
</head>
<body>
    <p id="one">Some text</p>
    <p id="two">Some text</p>
    <p id="three">Some text</p>
    <p id="four">Some text</p>
</body>
</html>
